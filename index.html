<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歴史暗記ツール</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>歴史暗記ツール</h2>

  <!-- 問題と入力欄を横並び -->
  <div class="problem-row">
    <p id="problem">読み込み中...</p>
    <textarea id="userAnswer" placeholder="ここに答えてください" rows="2"></textarea>
  </div>

  <!-- ボタン群 -->
  <div class="button-group">
    <button id="voiceInputBtn">🎤 音声入力</button>
    <button id="checkBtn">添削する</button>
    <button id="nextBtn">次の問題</button>
  </div>

  <!-- 添削結果カード -->
  <div class="result-card">
    <p><strong>添削後:</strong> <span id="corrected"></span></p>
    <p><strong>スコア:</strong> <span id="score"></span></p>
    <p><strong>アドバイス:</strong> <span id="advice"></span></p>
  </div>

  <!-- JS 読み込み -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
